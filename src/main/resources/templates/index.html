<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" th:href="@{/favicon.svg}"/>
    <title>Folio</title>
    <link rel="stylesheet" as="style" crossorigin
          href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css"/>
    <link rel="stylesheet" th:href="@{/css/index.css}"/>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>
<body>

<div id="shader-bg"></div>

<!-- Back -->
<button class="btn-back" id="btnBack" onclick="goBack()">
    <svg viewBox="0 0 24 24"><polyline points="15 18 9 12 15 6"/></svg>
    Back
</button>

<!-- SCENE 1: Landing -->
<div class="landing" id="landing">
    <h1>FOLIO</h1>
    <p class="subtitle">Trading Record Manager</p>

    <button class="rainbow-btn" onclick="goLogin()">
        <span class="rainbow-glow"></span>
        Get Started <span class="arrow">â†’</span>
    </button>
</div>

<!-- SCENE 2: Login -->
<div class="login-scene" id="loginScene">
    <div class="login-container">
        <p class="login-title">Welcome back</p>
        <p class="login-desc">Sign in to your account to continue</p>

        <div class="login-card">
            <div class="error-msg" id="loginError">
                Invalid ID or password. Please try again.
            </div>

            <form id="loginForm" autocomplete="off" onsubmit="return submitLoginForm(event)">
                <div class="form-group">
                    <label for="username">ID</label>
                    <input type="text" id="username" name="username"
                           placeholder="Enter your ID" required/>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password"
                           placeholder="Enter your password" required/>
                </div>
                <button type="submit" class="btn-submit" id="btnLoginSubmit">Sign In</button>
            </form>

            <div class="login-footer">
                Don't have an account? <a href="javascript:void(0)" onclick="goJoin()">Sign up</a>
            </div>
        </div>
    </div>
</div>

<!-- SCENE 3: Join -->
<div class="login-scene" id="joinScene">
    <div class="login-container">
        <p class="login-title">Create Account</p>
        <p class="login-desc">Enter your information to get started</p>

        <div class="login-card">
            <form id="joinForm" autocomplete="off" onsubmit="return submitJoinForm(event)">
                <div class="form-group">
                    <label for="joinLoginId">ID</label>
                    <input type="text" id="joinLoginId" name="loginId"
                           placeholder="4~20 characters, letters and numbers only" required minlength="4" maxlength="20"/>
                    <span class="field-msg" id="msgLoginId"></span>
                </div>
                <div class="form-group">
                    <label for="joinPassword">Password</label>
                    <input type="password" id="joinPassword" name="password"
                           placeholder="8+ characters" required minlength="8" maxlength="100"/>
                    <span class="field-msg" id="msgPassword"></span>
                </div>
                <div class="form-group">
                    <label for="joinPasswordConfirm">Confirm Password</label>
                    <input type="password" id="joinPasswordConfirm" name="passwordConfirm"
                           placeholder="Re-enter your password" required/>
                    <span class="field-msg" id="msgPasswordConfirm"></span>
                </div>
                <div class="form-group">
                    <label for="joinNickname">Nickname</label>
                    <input type="text" id="joinNickname" name="nickname"
                           placeholder="2~30 characters" required minlength="2" maxlength="30"/>
                    <span class="field-msg" id="msgNickname"></span>
                </div>
                <div class="form-group">
                    <label for="joinEmail">Email</label>
                    <input type="email" id="joinEmail" name="email"
                           placeholder="example@email.com" required maxlength="100"/>
                    <span class="field-msg" id="msgEmail"></span>
                </div>
                <button type="submit" class="btn-submit" id="btnJoinSubmit" disabled>Sign Up</button>
            </form>

            <div class="login-footer">
                Already have an account? <a href="javascript:void(0)" onclick="goLoginFromJoin()">Sign in</a>
            </div>
        </div>
    </div>
</div>

<!-- SCENE 4: Date Intro -->
<div class="date-intro" id="dateIntro">
    <div class="date-intro-content">
        <div class="date-wheel-wrapper">
            <div class="date-wheel-highlight"></div>
            <div class="date-wheel-container">
                <div class="date-wheel-column" id="wheelYear">
                    <div class="date-wheel-strip"></div>
                </div>
                <div class="date-wheel-separator">.</div>
                <div class="date-wheel-column" id="wheelMonth">
                    <div class="date-wheel-strip"></div>
                </div>
                <div class="date-wheel-separator">.</div>
                <div class="date-wheel-column" id="wheelDay">
                    <div class="date-wheel-strip"></div>
                </div>
                <div class="date-wheel-column date-wheel-dow" id="wheelDow">
                    <div class="date-wheel-strip"></div>
                </div>
            </div>
            <div class="date-wheel-mask-top"></div>
            <div class="date-wheel-mask-bottom"></div>
        </div>
        <div class="date-intro-quote-wrap" id="dateQuoteWrap">
            <p class="date-intro-quote" id="dateQuote"></p>
            <p class="date-intro-author" id="dateAuthor"></p>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/89/three.min.js"></script>
<script th:src="@{/js/index.js}"></script>

</body>
</html>
